<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px;
            width: 300px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .card a {
            text-decoration: none;
            color: #333;
        }
        .card:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to our E-Commerce App</h1>
    <div class="container">
        <div class="card">
            <h2>User Registration</h2>
            <p>Register to create an account</p>
            <a href="register.html">Register</a>
        </div>
        <div class="card">
            <h2>Product Catalog</h2>
            <p>View our available products</p>
            <a href="products.html">View Products</a>
        </div>
        <div class="card">
            <h2>Shopping Cart</h2>
            <p>View your shopping cart</p>
            <a href="cart.html">View Cart</a>
        </div>
    </div>
</body>
</html>
